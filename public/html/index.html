<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 600px;
        width: 80%;
        margin: auto;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var canada = {lat: 56.1304, lng: 106.3468};
        var map = new google.maps.Map(
        document.getElementById('map'), {zoom: 4, center: canada});
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAUt4GtukfT57wuWBKFfrfYe4o3EseRa8&callback=initMap">
    </script>
  </body>
</html>
