<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- LINK TO CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- MATERIAL ICONS API -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- BOOTSTRAP IMPORT -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>


    <div class="main_container">

        <header class="header">
            <div class="search">
                <div class="input-group search_bar">
                    <input type="text" class="form-control" placeholder="Search" aria-label=""
                        aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button">
                            <i class="material-icons search_icon">
                                search
                            </i></button>
                    </div>
                </div>
            </div>
        </header>

        <div id="map"></div>

    </div>

    <!-- DIV WITH LOCATION INFO THAT SLIDES UP/DOWN WHEN CLICKED-->
    <div class="slider" id="slider">

        <!-- ARROW FOR SLIDING UP/DOWN -->
        <div class="slider_icon" id="slide">
            <i class="material-icons slider_icon"> 
                keyboard_arrow_up
            </i>

        </div>

        <!-- LOCATION INFO GOES HERE -->
        <div class="location_container">
            
            <div class="location_info">
                <div class="location_ranking">
                    1
                </div>
                <div class="location_name">
                    SE16 - 3700, Willingdon Ave, Burnaby, BC V5G 3H2
                </div>
                <div class="location_rating">
                    .
                </div>
            </div>
            <div class="location_info">
                <div class="location_ranking">
                    2
                </div>
                <div class="location_name">
                    SE16 - 3700, Willingdon Ave, Burnaby, BC V5G 3H2
                </div>
                <div class="location_rating">
                    .
                </div>
            </div>
            <div class="location_info">
                <div class="location_ranking">
                    3
                </div>
                <div class="location_name">
                    SE16 - 3700, Willingdon Ave, Burnaby, BC V5G 3H2
                </div>
                <div class="location_rating">
                    .
                </div>
            </div>
        </div>
        

    </div>
    <script src="../js/slider.js" type="module"></script>
    <link rel="stylesheet" href="../css/map.css">
    <input id="pac-input" class="controls" type="text" placeholder="Search... ">
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="/js/map.js"></script>
    
  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAUt4GtukfT57wuWBKFfrfYe4o3EseRa8&libraries=places,visualization&callback=initAutocomplete"
    async defer></script>
  

</body>

</html>
